<!DOCTYPE html>
<html>
<head>
    <title>Firebase Lakorn Watchlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LAKORN WATCHLIST</h1>
    <div class="box">
        <div class="form">
            <form id="LakornForm" autocomplete="off">
                <h2><em>Enter Series Information</em></h2>
                <style>
                    input::placeholder {
                        color: #020202; /* Change this color as needed */
                        opacity: 1; /* Optional: adjust opacity */
                    }
            
                    input {
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                    }
                </style>
                <div class="inputbox">
                    <input type="text" id="seriesName" placeholder="Series Name" required autocomplete="off">
                </div>
                <div class="inputbox">
                    <input type="number" id="episodeNumber" placeholder="Episode Number" required autocomplete="off">
                </div>
                <div class="inputbox">
                    <input type="number" id="numberWatched" placeholder="Number Watched" required autocomplete="off">
                </div>
                <button type="submit" class="sub" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <button id="downloadAllBtn" class="download-btn">Retrieve All Series Data</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
